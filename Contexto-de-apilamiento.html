<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Mate+SC&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            
            place-items: center;

            counter-reset: score;

        }
        .text {
            margin-top: 45px;
            width: 100%;
            text-align: center;

            .theTitle {
                margin-bottom: 7px;
                font-family: "Mate SC", serif;
                font-weight: 700;
                font-style: italic;
                font-size: 24px;
                color: #b61723;
            }
            .score {
                margin-top: 7px;
                color: #b61723;
            }
        }

        .phone {
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 300px;
            background: #CCEFFF;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);

            
        }
        .layer-1, .layer-2, .layer-3, .layer-4, .layer-5, .layer-6, .layer-7, .layer-8, .layer-9, .layer-10, .layer-11, .layer-12 {
            position: absolute;
        }
        .layer-1 {
            z-index: 1;
            height: 395px;
            width: 80px;
            
            bottom: 55px;
            right: 60px;

            animation-name: layer;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;

            
        }
        
        
        @keyframes layer {
            0% {
                bottom: 55px;
            }
            25% {
                bottom: 5px;
            }
            100% {
                bottom: 55px;
            }
        }

        @keyframes layer2 {
            0% {
                right: 90px;
            }
            25% {
                right: 5px;
            }
            100% {
                right: 90px;
            }
        }



        .left-ear--outer {
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            left: 10px;
        }
        .left-ear--inner {
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            left: 15px;
            top: 8px;
        }
        .right-ear--outer {
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            right: 10px;
        }
        .right-ear--inner {
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            right: 15px;
            top: 8px;
        }
        .head {
            background: white;
            border-radius: 50%;
            height: 80px;
            left: 0;
            right: 0;
            margin: 0 auto;
            position: absolute;
            top: 30px;
            width: 100%;
        }
        .head__eye {
            background: gray;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            position: absolute;
            top: 15px;

            animation-name: blink;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes blink {
            0% {
                height: 4px;
            }
            5% {
                transform: translate(0px, 2px);
                height: 1px;
            }
            10% {
                transform: translate(0px, 0px);
                height: 4px;
            }
        }
        .head__eye--left {
            left: 30px;
        }
        .head__eye--right {
            right: 30px;
        }
        
        .layer-2 {
            z-index: 2;
            height: 395px;
            width: 80px;
            
            bottom: 55px;
            left: 60px;

            animation-name: layer;
            animation-duration: 1.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        .layer-3 {
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 220px;
            height: 400px;
            background: #c16a2e;
            bottom: 0;

            border-top-left-radius: 30px;
            border-top-right-radius: 30px;

            
        }
    
        .layer-4 {
            z-index: 4;
            width: 80px;
            height: 295px;
            
            bottom: 55px;
            left: 25px;

            animation-name: layer;
            animation-duration: 0.6s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        .layer-5 {
            z-index: 5;
            width: 200px;
            height: 300px;
            background: #c16a2e;
            bottom: 0;
            left: 0;

            border-bottom-left-radius: 32px;

            border-top-left-radius: 30px;
            border-top-right-radius: 30px;

            box-shadow: 8px 3px 23px #6a533c;
            
        }
        
        .layer-6 {
            z-index: 6;
            width: 80px;
            height: 210px;
            
            bottom: 55px;
            right: 30px;

            animation-name: layer;
            animation-duration: 1.8s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        

        .layer-7 {
            z-index: 7;
            width: 150px;
            height: 70px;
            
            bottom: 133px;
            right: 105px;

            animation-name: layer2;
            animation-duration: 2.2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        .head-L7 {
            background: white;
            border-radius: 50%;
            height: 80px;
            left: 0;
            
            position: absolute;
            top: 30px;
            width: 80px;
        }
        .right-ear--outer-L7 {
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            left: 55px;
        }
        .right-ear--inner-L7 {
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            left: 60px;
            top: 8px;
        }

        .layer-bunny {
            input[type=checkbox] {
            appearance: none;
            position: absolute;
            width: 80px;
            height: 50px;

            top: 0;

            z-index: 2;
            
            }
            input[type=checkbox]:focus {
                appearance: none;
                outline: none;
            }
            input:checked {
                counter-increment: score;
                
            }
        }
    
        .score::after {
            content: counter(score);
        }
       

        .layer-8 {
            z-index: 8;
            width: 160px;
            height: 215px;
            background: #c16a2e;
            bottom: 0;
            right: 0;

            border-bottom-right-radius: 32px;

            border-top-left-radius: 30px;
            border-top-right-radius: 30px;

            box-shadow: -8px 3px 23px #6a533c;
        }

        .layer-9 {
            z-index: 9;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 220px;
            height: 150px;
            background: #c16a2e;
            bottom: 0;

            border-top-left-radius: 30px;
            border-top-right-radius: 30px;

            box-shadow: 8px 3px 23px #6a533c, -8px 3px 23px #6a533c;

        }

        .layer_grass-up {
            width: 100%;
            height: 14px;
            background: #2ec766;

            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .layer_grass {
            width: 100%;
            height: 45px;
            background: lightgreen;

            background: linear-gradient(135deg, #2ec766 30%, transparent 25%) -50px 0,
            linear-gradient(-135deg, #2ec766 30%, transparent 25%) -50px 0,
            linear-gradient(45deg, #c16a2e 30%, transparent 25%) -34px 0,
            linear-gradient(-45deg, #c16a2e 30%, #965715 25%) -34px 0;
            background-size: 30px;

        }

        .layer-10 {
            z-index: 10;
            width: 95px;
            height: 105px;
            background: #2ec766;
            bottom: 0;

            left: 0;
            right: 0;
            margin: 0 auto;

            border-top-left-radius: 50%;
            border-top-right-radius: 50%;

            .sublayer-10 {
                position: absolute;
                background: #2ec766;

                border-top-left-radius: 50%;
                border-top-right-radius: 50%;
            }

            .sublayer-10_1 {
                
                width: 85px;
                height: 75px;               
                bottom: 0;
                right: 60px;

            }
            .sublayer-10_2 {
                
                width: 85px;
                height: 85px;
                bottom: 0;
                left: 70px;

            }

        }
        .layer-11 {
            z-index: 11;
            width: 80px;
            height: 90px;
            background: white;
            bottom: 0;
            left: 0;

            border-bottom-left-radius: 32px;

            border-top-left-radius: 50%;
            border-top-right-radius: 50%;

            border-bottom-right-radius: 12px;


            .sublayer-11 {
                width: 115px;
                height: 65px;
                background: white;

                position: absolute;
                bottom: 0;
                
                border-bottom-left-radius: 32px;
                border-top-left-radius: 10px;

                border-top-right-radius: 50%;
                border-bottom-right-radius: 50%;
            }
        }
        .layer-12 {
            z-index: 12;
            width: 80px;
            height: 90px;
            background: white;
            bottom: 0;
            right: 0;

            border-bottom-right-radius: 32px;
            border-bottom-left-radius: 15px;

            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            
            .sublayer-12 {
                width: 115px;
                height: 65px;
                background: white;

                position: absolute;
                bottom: 0;
                right: 0;

                border-bottom-right-radius: 32px;
                border-top-right-radius: 10px;

                border-top-left-radius: 50%;
                border-bottom-left-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="phone">

        
        <div class="layer-bunny layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        
        <div class="layer-bunny layer-2">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-3">
            <div class="layer_grass-up"></div>
            <div class="layer_grass"></div>
        </div>
        <div class="layer-bunny layer-4">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-5">
            <div class="layer_grass-up"></div>
            <div class="layer_grass"></div>
        </div>
        
        <div class="layer-bunny layer-6">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        

        <div class="layer-bunny layer-7">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer-L7"></div>
            <div class="right-ear--inner-L7"></div>
            <div class="head-L7">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 

        <div class="text">
            <h3 class="theTitle">Animationland</h3>
            <h3 class="score">Score: </h3>
        </div>
        
        <div class="layer-8">
            <div class="layer_grass-up"></div>
            <div class="layer_grass"></div>
        </div>
        <div class="layer-9">
            <div class="layer_grass-up"></div>
            <div class="layer_grass"></div>
        </div>
        <div class="layer-10">
            <div class="sublayer-10 sublayer-10_1"></div>
            <div class="sublayer-10 sublayer-10_2"></div>
        </div>
        <div class="layer-11">
            <div class="sublayer-11"></div>
        </div>
        <div class="layer-12">
            <div class="sublayer-12"></div>
        </div>
    </div>
</body>
</html>
